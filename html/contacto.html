    <form class="row row-cols-lg-auto g-3 align-items-center formularioHeader">
      <div class="form-floating mb-3">
        <input type="email" class="form-control headerInput" placeholder="name@example.com">
        <label for="floatingInput" class="headerLabel">Ingrese su email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="date" class="form-control headerInput" placeholder="name@example.com">
        <label for="floatingInput" class="headerLabel">Llegada</label>
      </div>

      <div class="form-floating mb-3">
        <input type="date" class="form-control headerInput" placeholder="name@example.com">
        <label for="floatingInput" class="headerLabel">Salida</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control headerInput" placeholder="name@example.com">

  <main class="mainContacto" style="align-items: center;">
    <div class="card cardContacto" style="align-items: center;">

      <div class="card-titulo text-center">
          <h2 class="card-title contactoTitulo">Contactanos</h2>

      <form class="contacto">
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>

          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
              <input type="text" class="form-control" id="exampleInputEmail1">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="exampleInputEmail1">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Mensaje</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          
          <button type="submit" class="btn btn-warning">Enviar consulta</button>
      </form>
    </div>
